<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Loop Exercises</title>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="excercise-01-tab" data-toggle="pill" href="#exercise-01" role="tab">Bài 1</a>
                    <a class="nav-link" id="excercise-02-tab" data-toggle="pill" href="#exercise-02" role="tab">Bài 2</a>
                    <a class="nav-link" id="exercise-03-tab" data-toggle="pill" href="#exercise-03" role="tab">Bài 3</a>
                    <a class="nav-link" id="exercise-04-tab" data-toggle="pill" href="#exercise-04" role="tab">Bài 4</a>
                    <a class="nav-link" id="exercise-05-tab" data-toggle="pill" href="#exercise-05" role="tab">Bài 5</a>
                    <a class="nav-link" id="exercise-06-tab" data-toggle="pill" href="#exercise-06" role="tab">Bài 6</a>
                    <a class="nav-link" id="exercise-07-tab" data-toggle="pill" href="#exercise-07" role="tab">Bài 7</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="exercise-01" role="tabpanel">
                        <h2>Tìm số chẵn/lẻ nhỏ hơn 100</h2>
                        <form>
                            <button class="btn btn-primary d-block my-2" id="timSoChanLe" type="button">Xem Kết Quả</button>
                            <div class="bg-light py-2">
                                <p class="text-success" id="soChan"></p>
                                <p class="text-success" id="soLe"></p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-02" role="tabpanel">
                        <h2>Đếm số chia hết cho 3</h2>
                        <form>
                            <button id="demSo" type="button" class="btn btn-primary mb-2">Xem Kết Quả</button>
                            <input type="text" id="soChiaHetCho3" class="form-control d-block">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-03" role="tabpanel" aria-labelledby="exercise-03-tab">
                        <h2>Tính thuế thu nhập cá nhân</h2>
                        <form>
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" class="form-control" id="hoTen-03" placeholder="Nhập họ tên">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="tongThuNhap" placeholder="Tổng thu nhập năm">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary my-2" id="tinhTienThue">Tính tiền thuế</button>
                            <input type="text" id="tienThue" class="d-block form-control">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-04" role="tabpanel" aria-labelledby="exercise-04-tab">
                        <h2>Tính tiền cáp</h2>
                        <form>
                            <div class="row">
                                <div class="col-4">
                                    <select name="loai-khach-hang" class="form-control" id="loaiKhachHang" onchange=inputEnableDisable()>
                                        <option value="0">Chọn loại khách hàng</option>
                                        <option value="1">Nhà Dân</option>
                                        <option value="2">Doanh Nghiệp</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="kenhCaoCap" placeholder="Số kênh cao cấp">
                                </div>
                                <div class="col-4 ">
                                    <input type="number" class="form-control d-none" id="soKetNoi" placeholder="Số kết nối">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary my-2" id="tinhTienCap">Tính tiền cáp</button>
                            <input type="text" id="tienCap" class="form-control d-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./main.js"></script>
</body>

</html>
